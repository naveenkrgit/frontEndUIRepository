
<div class="container">
    <div class="row">
        <div class="form_bg">
            <form>
                 <h2 class="text-center">Login Page</h2>
                <br/>
                <div class="form-group">
                    <!--<input type="email" class="form-control" id="userid" placeholder="User id">-->
                     <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="User id">
                </div>
                <div class="form-group">
                    <!--<input type="password" class="form-control" id="pwd" placeholder="Password">-->
                    <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="password" placeholder="Password">
                </div>
                <br/>
                <div class="align-center">
                    <!--<button type="submit" class="btn btn-default" id="login">Login</button>-->
                    <button class="btn btn-default" (click)="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
